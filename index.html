<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="container__card">
        <div class="container__card-left">
          <h1 class="container__card-title">
            Get <span class="accent">insights</span> that help your business grow.
          </h1>
          <p class="container__card-heading">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <ul class="container__card-content">
            <li class="container__card-wrapper">
              <span class="container__card-number">
                <span>10k+</span>
              <span class="container__card__text">companies</span>
            </li>
            <li class="container__card-wrapper">
              <span class="container__card-number">
                <span>314</span>
              </span>
              <span class="container__card__text">templates</span>
            </li>
            <li class="container__card-wrapper">
              <span class="container__card-number">
                <span>12M+</span>
              </span>
              <span class="container__card__text">queries</span>
            </li>
          </ul>
        </div>
        <div class="container__card-right">
        </div>
      </div>
    </div>

  </main>
  
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/RuanEsterhuyse">Ruan Esterhuyse</a>.
    </footer>

</body>
</html>
